<input type="text" placeholder="Search Anything"
    id="search-box"
    #searchBox
    (keyup)="search(searchBox.value)">
<div *ngFor="let result of searchResults | usersOnly | async " >
    {{result.firstName}}
</div>
<div *ngFor="let result of searchResults | plantsOnly | async " >
    {{result.commonName}}
</div>
