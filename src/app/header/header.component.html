<md-toolbar color="primary">
    <nav>
        <span (click)="callToSideMenu()"><i id="menu-button" class="material-icons">menu</i></span>
        <a id="logo" routerLink="/home" routerLinkActive="active">
            <img src="./app/shared/images/logo200.png" alt="logo">
        </a>
        <app-search></app-search>
        <a routerLink="/plants" routerLinkActive="active">Users</a>
        <a routerLink="/plants" routerLinkActive="active">Plants</a>
        <a *ngIf="displayName" routerLink="/user/garden" routerLinkActive="active">Garden</a>

        <div class="profileLink" *ngIf="displayName" routerLink="/user" routerLinkActive="active">
            <span class="displayName"> Profile </span>
            <img class="profileImage" src='{{ photoURL }}'>
        </div>

        <button *ngIf="!displayName" (click)="login()">Login</button>
        <button *ngIf="displayName" (click)="logout()">Logout</button>
    </nav>
</md-toolbar>
